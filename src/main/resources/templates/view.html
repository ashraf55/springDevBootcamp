<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Incremental Letters</title>
</head>
<body>
<h1>Incremental Letters of the Name</h1>
<h3 th:text="'The full name is: ' + ${name}"></h3>
<ul>
    <li th:each="i : ${#numbers.sequence(1, #strings.length(name))}"
        th:text="${#strings.substring(name, 0, i)}"></li>
</ul>
</body>
</html>
